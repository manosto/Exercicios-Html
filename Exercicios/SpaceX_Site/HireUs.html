<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./colors.css" rel="stylesheet" />
    <title>Hire Us</title>
  </head>
  <var>
    <a href="index.html"><img src="logo.png" alt="Logo" /></a>
    <a href="TheSpaceships.html">The Spaceships</a>
    <hr />
  </var>
  <body>
    <section>
      <h2>Hire Us Now</h2>
      <p>
        Leave a message to request one of our services and we will get back to
        you as soon as possible.
      </p>
    </section>
    <section>
      <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />-

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <br />
        <br />
        <br />
        <label for="spaceships">Spaceships</label>
        <select name="spaceships" id="spaceships">
          <option value="Falcon 9">Falcon 9</option>
          <option value="Falcon Heavy">Falcon Heavy</option>
        </select>

        <label for="service">Type of Service:</label>
        <input type="search" name="service" id="service" list="services" />
        <datalist id="services">
          <option value="teste 1"></option>
          <option value="teste 2"></option>
          <option value="teste 3"></option>
          <option value="teste 4"></option>
        </datalist>
        <br />
        <br />
        <br />
        <button>Send Message</button>
      </form>
    </section>
  </body>
</html>
