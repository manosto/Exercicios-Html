<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
  </head>
  <body style="background-color: black;">
    <h3 style="color: white;">Encontre no Google</h3>
    <form action="https://www.google.com/search">
      <label id="pesquisa" style="color: white;">O que deseja pesquisar?</label>
      <input
        type="text"
        id="pesquisa"
        name="q"
        placeholder="Digita Alguma coisa"
        required
      />
      
      <input type="submit" value="Pesquisar" />
    </form>
  </body>
</html>
